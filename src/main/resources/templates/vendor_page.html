<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Barhop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div id="container">
      <header>
        <div class="header1">
          <h1><img src="images/logo.png" alt="Bunny with beer" width=50 height=50 >Barhop</h1> 
        </div>
        <div class="header_partners">
          <h3>Name<img src="images/user.png" alt="User image" width=80 height=40 ></h3>
        </div>
      </header>
      <hr>
    
      <main>
        <div class="barname"><h1>Bar name</h1>
            <div class="city"> 
                <img src="images/map.png" alt="pointer for the map" width=30 height=30 style="padding-right:20px;">
                <p>Vancouver, BC</p>
            </div>
        <div class="block_register">
          
            </div>
    
                <div class="membership">
                    <img src="images/letter-m.png" alt="capital letter m" width=30 height=30 style="padding-right:20px;">
                    <p></p>Membership: Active</p>
                    <p>Expiration: 08 / 08 / 2022</p>
                    <button>Renew Now</button>
                </div>
        </div>

        <div class="activedealblock">
            <h2>Active Deals</h2>
            <div class="activedeal"> 
                <div class="active_deal">
                    <div class="image"><img src="images/square.png" alt="square" width=50 height=50 ></div>
                    <h2><b>Deal Summary</b></h2>
                    <p>Information about the deal: date, location,<br> details about the deal.</p>
                    <p>Edit</p>
                    <p>Remove</p>
                </div> 
                <button style="margin-left:50px; height:50px; margin-top: 100px;" >New Deal</button>
            </div>
        </div>
    </main>
    
    </div>
</body>
</html>
